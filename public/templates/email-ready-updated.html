<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCED Conference Email Template</title>
</head>
<body style="margin:0; padding:20px; font-family:Arial, sans-serif; background-color:#f4f4f4;">
    
    <!-- 이메일 호환 테이블 구조 -->
    <table width="400" cellpadding="0" cellspacing="0" border="0" align="center" style="background-color:#ffffff; box-shadow:0 4px 6px rgba(0,0,0,0.1); border-radius:8px; overflow:hidden;">
        <tr>
            <td style="position:relative;">
                <!-- 배경 이미지 -->
                <img src="https://project-2-phi-ten.vercel.app/images/gced-conference.png" 
                     width="400" 
                     alt="GCED Conference" 
                     style="display:block; width:100%; max-width:400px; height:auto;">
                
                <!-- 투명 버튼들을 위한 절대 위치 컨테이너 -->
                <div style="position:absolute; top:0; left:0; width:100%; height:100%;">
                    
                    <!-- Register On-site 버튼 -->
                    <a href="https://project-2-phi-ten.vercel.app/register-onsite" 
                       style="position:absolute; top:35.5%; left:12%; width:36%; height:2.5%; display:block; text-decoration:none; background-color:transparent; border-radius:6px; transition:all 0.2s ease;"
                       title="Register On-site - 현장 등록"
                       onmouseover="this.style.backgroundColor='rgba(0,102,204,0.15)'; this.style.boxShadow='0 0 0 2px rgba(0,102,204,0.4)';"
                       onmouseout="this.style.backgroundColor='transparent'; this.style.boxShadow='none';">
                    </a>
                    
                    <!-- 현장 참가 등록 버튼 -->
                    <a href="https://project-2-phi-ten.vercel.app/register-korean" 
                       style="position:absolute; top:35.5%; right:12%; width:36%; height:2.5%; display:block; text-decoration:none; background-color:transparent; border-radius:6px; transition:all 0.2s ease;"
                       title="현장 참가 등록"
                       onmouseover="this.style.backgroundColor='rgba(0,102,204,0.15)'; this.style.boxShadow='0 0 0 2px rgba(0,102,204,0.4)';"
                       onmouseout="this.style.backgroundColor='transparent'; this.style.boxShadow='none';">
                    </a>
                    
                    <!-- LIVE 버튼 -->
                    <a href="https://project-2-phi-ten.vercel.app/live" 
                       style="position:absolute; top:40.8%; left:30%; width:40%; height:2.8%; display:block; text-decoration:none; background-color:transparent; border-radius:6px; transition:all 0.2s ease;"
                       title="LIVE 온라인 참가"
                       onmouseover="this.style.backgroundColor='rgba(255,0,0,0.15)'; this.style.boxShadow='0 0 0 2px rgba(255,0,0,0.4)';"
                       onmouseout="this.style.backgroundColor='transparent'; this.style.boxShadow='none';">
                    </a>
                    
                </div>
            </td>
        </tr>
        
        <!-- 대체 텍스트 링크 (이메일 클라이언트 호환성) -->
        <tr>
            <td style="padding:20px; background-color:#f8f8f8; text-align:center;">
                <p style="margin:0 0 15px 0; font-size:16px; color:#333; font-weight:bold;">
                    참가 신청하기
                </p>
                <table width="100%" cellpadding="5" cellspacing="0" border="0">
                    <tr>
                        <td align="center">
                            <a href="https://project-2-phi-ten.vercel.app/register-onsite" 
                               style="display:inline-block; background-color:#0066cc; color:#ffffff; text-decoration:none; padding:12px 25px; border-radius:5px; font-weight:bold;">
                               Register On-site
                            </a>
                        </td>
                        <td align="center">
                            <a href="https://project-2-phi-ten.vercel.app/register-korean" 
                               style="display:inline-block; background-color:#ffffff; color:#0066cc; text-decoration:none; padding:10px 25px; border:2px solid #0066cc; border-radius:5px; font-weight:bold;">
                               현장 참가 등록
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2" style="padding-top:15px;">
                            <a href="https://project-2-phi-ten.vercel.app/live" 
                               style="display:inline-block; background-color:#ff0000; color:#ffffff; text-decoration:none; padding:15px 40px; border-radius:25px; font-weight:bold; font-size:18px;">
                               LIVE 참가
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    
    <!-- 하단 안내 텍스트 -->
    <table width="400" cellpadding="0" cellspacing="0" border="0" align="center" style="margin-top:20px;">
        <tr>
            <td style="text-align:center; font-size:12px; color:#666;">
                <p>이메일에서 링크가 작동하지 않는 경우 위의 텍스트 버튼을 클릭하세요.</p>
                <p>GCED Conference 2024 • Seoul, Korea</p>
            </td>
        </tr>
    </table>

</body>
</html>
