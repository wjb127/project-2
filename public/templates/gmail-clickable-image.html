<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCED Conference - Gmail Email Template</title>
</head>
<body style="margin:0; padding:20px; font-family:Arial, sans-serif; background-color:#f4f4f4;">

<!-- Gmail에서 사용할 이메일 템플릿 -->
<table width="400" cellpadding="0" cellspacing="0" border="0" align="center" style="background-color:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 4px 6px rgba(0,0,0,0.1);">
  <tr>
    <td style="position:relative; padding:0;">
      <!-- 배경 이미지 -->
      <img src="https://project-2-phi-ten.vercel.app/images/gced-conference.png" 
           width="400" 
           alt="GCED Conference" 
           style="display:block; width:100%; max-width:400px; height:auto; position:relative;">
      
      <!-- 투명 버튼들을 위한 절대 위치 레이어 -->
      <div style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;">
        
        <!-- Register On-site 버튼 -->
        <a href="https://project-2-phi-ten.vercel.app/register-onsite" 
           style="position:absolute; 
                  top:42.0%; 
                  left:13%; 
                  width:35%; 
                  height:2%; 
                  display:block; 
                  text-decoration:none; 
                  background-color:transparent; 
                  border-radius:6px; 
                  pointer-events:auto; 
                  z-index:10;"
           title="Register On-site"
           target="_blank">
        </a>
        
        <!-- 현장 참가 등록 버튼 -->
        <a href="https://project-2-phi-ten.vercel.app/register-korean" 
           style="position:absolute; 
                  top:42.0%; 
                  right:13%; 
                  width:35%; 
                  height:2%; 
                  display:block; 
                  text-decoration:none; 
                  background-color:transparent; 
                  border-radius:6px; 
                  pointer-events:auto; 
                  z-index:10;"
           title="현장 참가 등록"
           target="_blank">
        </a>
        
        <!-- LIVE 버튼 -->
        <a href="https://project-2-phi-ten.vercel.app/live" 
           style="position:absolute; 
                  top:48.0%; 
                  left:32%; 
                  width:35%; 
                  height:2%; 
                  display:block; 
                  text-decoration:none; 
                  background-color:transparent; 
                  border-radius:6px; 
                  pointer-events:auto; 
                  z-index:10;"
           title="LIVE 참가"
           target="_blank">
        </a>
        
      </div>
    </td>
  </tr>
  
  <!-- 대체 텍스트 버튼들 (이메일 클라이언트 호환성) -->
  <tr>
    <td style="padding:20px; background-color:#f8f8f8; text-align:center;">
      <p style="margin:0 0 15px 0; font-size:16px; color:#333; font-weight:bold;">
        참가 신청하기
      </p>
      <table width="100%" cellpadding="5" cellspacing="0" border="0">
        <tr>
          <td align="center">
            <a href="https://project-2-phi-ten.vercel.app/register-onsite" 
               style="display:inline-block; background-color:#0066cc; color:#ffffff; text-decoration:none; padding:12px 25px; border-radius:5px; font-weight:bold;"
               target="_blank">
               Register On-site
            </a>
          </td>
          <td align="center">
            <a href="https://project-2-phi-ten.vercel.app/register-korean" 
               style="display:inline-block; background-color:#ffffff; color:#0066cc; text-decoration:none; padding:10px 25px; border:2px solid #0066cc; border-radius:5px; font-weight:bold;"
               target="_blank">
               현장 참가 등록
            </a>
          </td>
        </tr>
        <tr>
          <td align="center" colspan="2" style="padding-top:15px;">
            <a href="https://project-2-phi-ten.vercel.app/live" 
               style="display:inline-block; background-color:#ff0000; color:#ffffff; text-decoration:none; padding:15px 40px; border-radius:25px; font-weight:bold; font-size:18px;"
               target="_blank">
               LIVE 참가
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

<!-- 안내 메시지 -->
<table width="400" cellpadding="0" cellspacing="0" border="0" align="center" style="margin-top:15px;">
  <tr>
    <td style="text-align:center; font-size:12px; color:#666;">
      <p style="margin:0;">이미지의 버튼이 작동하지 않으면 아래 텍스트 버튼을 클릭하세요.</p>
    </td>
  </tr>
</table>

</body>
</html>
